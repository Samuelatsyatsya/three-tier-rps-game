- name: Copy nginx configuration
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: 0644

- name: Ensure Nginx container is running
  docker_container:
    name: nginx
    image: nginx:stable
    state: started
    restart_policy: unless-stopped
    ports:
      - "{{ nginx_port }}:{{ nginx_port }}"
    volumes:
      - /etc/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - name: app-network
