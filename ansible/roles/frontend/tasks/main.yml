---
- name: Template docker-compose.yml for frontend
  template:
    src: docker-compose.yml.j2
    dest: /home/ubuntu/frontend/docker-compose.yml
    owner: ubuntu
    group: ubuntu
    mode: '0644'

- name: Deploy frontend container
  community.docker.docker_compose_v2:
    project_src: /home/ubuntu/frontend
    restarted: true
    remove_orphans: true
