name: Build & Push to ECR

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPO: ${{ secrets.ECR_REPOSITORY }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Build & push backend image
      - name: Build & Push Backend Image
        run: |
          BACKEND_TAG=backend:${GITHUB_SHA::8}
          docker build -t $ECR_REPO:$BACKEND_TAG ./backend
          docker tag $ECR_REPO:$BACKEND_TAG $ECR_REPO:backend-latest
          docker push $ECR_REPO:$BACKEND_TAG
          docker push $ECR_REPO:backend-latest

      # Build & push frontend image
      - name: Build & Push Frontend Image
        run: |
          FRONTEND_TAG=frontend:${GITHUB_SHA::8}
          docker build -t $ECR_REPO:$FRONTEND_TAG ./frontend
          docker tag $ECR_REPO:$FRONTEND_TAG $ECR_REPO:frontend-latest
          docker push $ECR_REPO:$FRONTEND_TAG
          docker push $ECR_REPO:frontend-latest
